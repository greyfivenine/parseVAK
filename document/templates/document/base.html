<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
        {% block title %}
            ParseVAK
        {% endblock %}
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kanit:700&display=swap" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static "css/style.css" %}?{% now "U" %}">
        <script src="{% static "js/script.js" %}"></script>
    </head>
    <body>

        <div class="container-fluid gray border">
            <div class="header">
                <div class="row justify-content-between align-items-center">
                    <div class="col-md-auto">
                        <div class="logo">
                            <a href="{% url 'get_index_page' %}">ParseVAK</a>
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <ul class="header_menu">
                            <li><a href="{% url 'get_index_page' %}">Главная</a></li>
                            <li><a href="{% url 'get_documents_page' %}">Поиск</a></li>
                            <li><a href="{% url 'get_feedback_page' %}">Обратная связь</a></li>
                            <li><a href="{% url 'get_faq_page' %}">FAQ</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container col-md-8">

            {% block content %}
                There's no content for you
            {% endblock %}

        </div>













        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
