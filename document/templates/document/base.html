<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
        {% block title %}
            ParseVAK
        {% endblock %}
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Kanit:700&display=swap" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static "css/style.css" %}?{% now "U" %}">
        <script src="{% static "js/script.js" %}"></script>
    </head>
    <body>

        <div class="container-fluid gray border py-2">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand logo" href="{% url 'get_index_page' %}">ParseVAK</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto pag__item">
                        <li class="nav-item mx-3 {% if active_header == 'index' %} {{ 'active' }} {% endif %}">
                            <a class="nav-link" href="{% url 'get_index_page' %}">Главная <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item mx-3 {% if active_header == 'search' %} {{ 'active' }} {% endif %}">
                            <a class="nav-link" href="{% url 'get_documents_page' %}">Поиск</a>
                        </li>
                        <li class="nav-item mx-3 {% if active_header == 'feedback' %} {{ 'active' }} {% endif %}">
                            <a class="nav-link" href="{% url 'get_feedback_page' %}">Обратная связь</a>
                        </li>
                        <li class="nav-item mx-3 {% if active_header == 'faq' %} {{ 'active' }} {% endif %}">
                            <a class="nav-link" href="{% url 'get_faq_page' %}">FAQ</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="container col-md-2 col-sm-1 pt-5 ads">

                </div>

                <div class="container col-md-8 col-sm-10 col-xs-12">

                    {% block content %}
                        There's no content for you
                    {% endblock %}

                </div>
                <div class="container col-md-2 col-sm-1 pt-5 ads">

                </div>
            </div>
        </div>

















        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
